{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="p-8">
    <div class="flex flex-1 items-center justify-center">
        <div class="space-y-6 flex flex-col justify-center items-center">
            <div class="flex flex-col space-y-2 text-center mt-12">
                <h1 class="text-3xl text-foreground font-semibold tracking-tight">
                    Your Events
                </h1>
            </div>

            <button class="uk-button uk-button-primary" uk-toggle="target: #create_drawer" type="button">Create Event</button>

            
            <div class="flex flex-wrap w-full gap-4 h-full">
                {% for hackathon in hackathons %}
                <a href="/hackathon/{{hackathon["id"]}}" class="text-2xl uk-width-1-2@m uk-card uk-card-body uk-card-default w-[325px] h-[fit-content]">
                    <h2 class="text-2xl uk-card-title">{{hackathon['name']}}</h2>
                    <br>
                    <div style="float: left">
                        <h3 class="text-xl text-foreground">{{ hackathon['daysLeft'] }}</h3>
                        <p class="text-lg text-muted-foreground">Day(s) Left</p>
                    </div>
                    <div style="float: right">
                        <h3 class="text-xl text-foreground text-right">{{ hackathon['attendees'] }}</h3>
                        <p class="text-lg text-muted-foreground">Attendees</p>
                    </div>
                </a>
                  {% endfor %}
            </div>
        </div>
    </div>
</div>


<div class="uk-modal p-6" id="create_drawer" uk-modal>
    <div class="uk-modal-body uk-modal-dialog">
        <h2 class="uk-modal-title">Create Event</h2>
        <button class="uk-modal-close" type="button"></button>

        <form method="post" action="/new/hackathon" class="space-y-4"> 
            <div class="uk-margin">
                <label for="name" class="uk-form-label">Event Name</label>
                <div class="uk-form-controls">
                    <input class="uk-input" placeholder="Event name" name="name" required>
                </div>
            </div>

            <div class="uk-margin">
                <label for="location" class="uk-form-label">Event Venue</label>
                <div class="uk-form-controls">
                    <input class="uk-input" placeholder="Venue addr." name="location" required>
                </div>
            </div>

            <div class="uk-margin">
                <label for="name" class="uk-form-label">Start Date</label>
                <div class="uk-form-controls">
                    <input class="uk-input" placeholder="Start date" name="startDate" type="datetime-local" required>
                </div>
            </div>

            <div class="uk-margin">
                <label for="name" class="uk-form-label">End Date</label>
                <div class="uk-form-controls">
                    <input class="uk-input" placeholder="End date" name="endDate" type="datetime-local" required>
                </div>
            </div>

            <br>
            <button
            class="uk-button uk-button-primary w-full">
            Create
            </button> 
    </form>
    </div>
</div>
{% endblock %}
