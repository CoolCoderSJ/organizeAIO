{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<body class="font-geist-sans text-foreground antialiased md:block">
    <div class="grid h-screen grid-cols-2">
        <div class="col-span-1 hidden flex-col justify-between bg-zinc-900 p-8 text-white lg:flex">
            <div class="flex items-center text-lg font-medium">
                organizeAIO
            </div>
        </div>

        <div class="bg-background flex p-8 lg:col-span-1">
            <div class="flex flex-1 items-center justify-center">
                <div class="w-[350px] space-y-6">
                    <div class="flex flex-col space-y-2 text-center">
                        {% if error %}
                        <div class="uk-alert uk-alert-danger" uk-alert>
                            <a href class="uk-alert-close" uk-close></a>
                            <div class="uk-alert-description">
                              Error: {{ error }}
                            </div>
                          </div>
                        {% endif %}

                        <h1 class="text-2xl text-foreground font-semibold tracking-tight">
                            Login
                        </h1>
                        <p class="text-sm text-muted-foreground">
                            If you don't have an account already, one will be created for you.
                        </p>
                    </div>
                    <form method="post" action="/login" class="space-y-2"> 
                            <input class="uk-input" placeholder="name@example.com" name="username" type="email" required>
                            <input class="uk-input" placeholder="********" name="password" type="password" required> 
                            <button
                            class="uk-button uk-button-primary w-full" >
                            Sign In/Create Account
                            </button> 
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
